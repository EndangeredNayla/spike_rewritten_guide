        <h1>Send Spike a Message!</h1>
        <form name="myform">
          <label for="fname">Your Toon Name</label>

            <option value="rabbit">Rabbit</option>

            <option value="monkey">Monkey</option>
            <option value="duck">Duck</option>

            <option value="bear">Bear</option>
            <option value="deer">Deer</option>

          <input type="email" id="returnaddr" name="returnaddress" placeholder="Please tell me your email so I can respond!">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Type your message here!" style="height:200px"></textarea>
          <button type="submit" disabled>Submit</button>
        </form>
      </div>
